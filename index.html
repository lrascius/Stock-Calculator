<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Financial Stock Calculator">
		<meta name="keywords" content="financial stock calculator">
		<meta name="author" content="Lukas Rascius">
		<title>Stock Calculator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/responsive-tabs.css">
        <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <div class="container">
        <div id="responsiveTabsDemo">
            <ul>
                <li><a href="#tab-1"> Stock Profit </a></li>
                <li><a href="#tab-2"> Earnings </a></li>
            </ul>
            <!-- Stock Profit Tab -->
            <div id="tab-1">
                <div id="section"> 
                    <div class="row">
                        <div class="col-md-6">
                            <form>
                                <div class="inputrow">
                                    <label>Initial Share Price</label>
                                    <input type="number" onChange="calculate()" step="any" min="0" id="initialprice" placeholder="0.00" value="0">
                                </div>
                                <div class="inputrow">
                                    <label>Number of Shares</label>
                                    <input type="number" onChange="calculate()" step="any" min="0" id="finalprice" placeholder="0.00" value="0">
                                </div> 
                                <div class="inputrow">
                                    <label>Commission</label>
                                    <input type="number" onChange="calculate()" step="any" min="0" id="finalprice" placeholder="0.00" value="0">
                                </div>        
                                <div class="inputrow">
                                    <label>Final Share Price</label>
                                    <input type="number" onChange="calculate()" step="any" min="0" id="finalprice" placeholder="0.00" value="0">
                                </div> 
                            </form>
                        </div>
                        <div class="col-md-6">
                            <label for="profit_percent"></label>
                            <label for="profit_dollars"></label>
                        </div>                
                    </div>
                 </div>
            </div>
            <!-- End of Stock Profit Tab -->
            
            <!-- Earnings Tab -->
            <div id="tab-2">
                <div id="section"> 
                    <div class="row">
                        <div class="col-md-6">
                            <form>
                                <div class="inputrow">
                                    <label>Initial Share Price</label>
                                    <input type="number" onChange="calculate()" step="any" min="0" id="initialprice" placeholder="0.00" value="0">
                                </div>
                                <div class="inputrow">
                                    <label>Number of Shares</label>
                                    <input type="number" onChange="calculate()" step="any" min="0" id="shares" placeholder="0.00" value="0">
                                </div>        
                                <div class="inputrow">
                                    <label>Interval</label>
                                    <input type="number" onChange="calculate()" step="any" min="0" id="finalprice" placeholder="0.00" value="0">
                                </div> 
                            </form>
                        </div>
                        <div class="col-md-6">
                            <label for="profit_percent"></label>
                        </div>                
                    </div>
                 </div>
            </div>
            <!-- End of Earnings tab-->
            
            
        </div>    
        </div>
        
        <!-- JavaScript on the bottom for faster page loading -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/jquery.responsiveTabs.min.js"></script>
        <script src="js/custom.js"></script>
	</body>
</html>
